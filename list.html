---
layout: default
title:  List page
---

<h1>전체 글 보기</h1>

<ul>
  {% for post in site.posts %}
    <li>
      {{ post.date | date_to_long_string }}: <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      <p>{{ post.summary | default: post.excerpt | strip_html }}</p>
    </li>
  {% endfor %}
</ul>
